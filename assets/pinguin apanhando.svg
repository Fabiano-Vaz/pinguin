                d="M108 66 C108 59, 120 56, 130 56 C140 56, 151 59, 151 66 C151 73, 139 79, 129 79 C120 79, 108 73, 108 66 Z"
                fill="#f2c400" stroke="#e1b600" stroke-width="1.5" />
        </g>

