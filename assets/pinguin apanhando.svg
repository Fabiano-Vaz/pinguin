                fill="#0a0a0a" />
        </g>

        <!-- Neck and head knocked sideways -->
        <g transform="translate(0, 10)">
            <animateTransform attributeName="transform" additive="sum" type="translate"
                values="0 0; 0 0; -13 4; 8 -3; -5 1; 2 0; 0 0"
                keyTimes="0; 0.22; 0.3; 0.37; 0.48; 0.62; 1"
                dur="1.8s" repeatCount="1" />
            <animateTransform attributeName="transform" additive="sum" type="rotate"
                values="0 130 95; 0 130 95; -16 130 95; 10 130 95; -6 130 95; 2 130 95; 0 130 95"
                keyTimes="0; 0.22; 0.3; 0.37; 0.48; 0.62; 1"
                dur="1.8s" repeatCount="1" />

            <ellipse cx="130" cy="65" rx="20" ry="28" fill="#0a0a0a" />
            <ellipse cx="130" cy="55" rx="45" ry="35" fill="#0a0a0a" />

            <g fill="#0a0a0a">
                <ellipse cx="130" cy="20" rx="7" ry="12" transform="rotate(-5 130 20)" />
                <ellipse cx="113" cy="25" rx="6" ry="10" transform="rotate(-20 113 25)" />
                <ellipse cx="147" cy="25" rx="6" ry="10" transform="rotate(20 147 25)" />
                <ellipse cx="101" cy="32" rx="5" ry="8" transform="rotate(-35 101 32)" />
                <ellipse cx="159" cy="32" rx="5" ry="8" transform="rotate(35 159 32)" />
            </g>

            <!-- Eyes: X shape -->
            <ellipse cx="114" cy="52" rx="12" ry="10" fill="#ffffff" />
            <ellipse cx="144" cy="52" rx="12" ry="10" fill="#ffffff" />
            <g stroke="#0a0a0a" stroke-width="3.2" stroke-linecap="round">
                <line x1="108" y1="46" x2="120" y2="58" />
                <line x1="120" y1="46" x2="108" y2="58" />
                <line x1="138" y1="46" x2="150" y2="58" />
                <line x1="150" y1="46" x2="138" y2="58" />
            </g>

            <!-- Bruise -->
            <ellipse cx="140" cy="77" rx="8" ry="10" fill="#bb0000" opacity="5" />

            <!-- Beak bent by impact -->
