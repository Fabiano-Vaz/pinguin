<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260">
    <rect width="260" height="260" fill="transparent" />

    <!-- Animação geral: cabeça bobeia ao mastigar -->
    <g>
        <!-- PÉS -->
        <g fill="#f2c400" stroke="#e1b600" stroke-width="1.5">
            <path
                d="M70 215
                 C50 220, 45 235, 62 240
                 C80 245, 105 238, 112 230
                 C118 223, 100 215, 70 215 Z" />
            <path
                d="M190 215
                 C210 220, 215 235, 198 240
                 C180 245, 155 238, 148 230
                 C142 223, 160 215, 190 215 Z" />
        </g>

        <!-- CORPO -->
        <path
            d="M130 100
               C85 100, 60 135, 60 165
               C60 190, 85 220, 130 240
               C175 220, 200 190, 200 165
               C200 135, 175 100, 130 100 Z"
            fill="#0a0a0a" />

        <!-- BARRIGA -->
        <path
            d="M130 110
               C105 110, 85 135, 85 175
               C85 205, 105 225, 130 230
               C155 225, 175 205, 175 175
               C175 135, 155 110, 130 110 Z"
            fill="#ffffff" />

        <!-- ASA ESQUERDA (relaxada) -->
        <path
            d="M70 140
               C45 165, 60 200, 90 210
               C95 200, 95 160, 70 140 Z"
            fill="#0a0a0a" />

        <!-- ASA DIREITA levantada segurando o peixe -->
        <g>
            <path
                d="M190 140
                   C215 165, 200 200, 170 210
                   C165 200, 165 160, 190 140 Z"
                fill="#0a0a0a" />
            <animateTransform attributeName="transform" type="rotate"
                values="-48 190 148; -54 190 148; -48 190 148"
                dur="0.6s" repeatCount="indefinite" />
        </g>

        <!-- PESCOÇO -->
        <ellipse cx="130" cy="75" rx="20" ry="28" fill="#0a0a0a" />

        <!-- CABEÇA com bobagem de mastigar -->
        <g>
            <animateTransform attributeName="transform" type="rotate"
                values="0 130 80; 3 130 80; 0 130 80; 3 130 80; 0 130 80"
                dur="0.6s" repeatCount="indefinite" />

            <!-- Base da cabeça -->
            <ellipse cx="130" cy="55" rx="45" ry="35" fill="#0a0a0a" />

            <!-- CABELO FOFO -->
            <g fill="#0a0a0a">
                <ellipse cx="130" cy="20" rx="7" ry="12" transform="rotate(-5 130 20)" />
                <ellipse cx="113" cy="25" rx="6" ry="10" transform="rotate(-20 113 25)" />
                <ellipse cx="147" cy="25" rx="6" ry="10" transform="rotate(20 147 25)" />
                <ellipse cx="101" cy="32" rx="5" ry="8" transform="rotate(-35 101 32)" />
                <ellipse cx="159" cy="32" rx="5" ry="8" transform="rotate(35 159 32)" />
            </g>

            <!-- OLHOS fechados de contentamento (meias-luas) -->
            <path d="M104 51 C109 43, 126 43, 128 51"
                fill="#0a0a0a" stroke="#ffffff" stroke-width="2.2" stroke-linecap="round" />
            <path d="M132 51 C134 43, 151 43, 156 51"
                fill="#0a0a0a" stroke="#ffffff" stroke-width="2.2" stroke-linecap="round" />

            <!-- Bochechas coradas (satisfeito) -->
            <ellipse cx="108" cy="58" rx="9" ry="6" fill="#e05060" opacity="0.35" />
            <ellipse cx="152" cy="58" rx="9" ry="6" fill="#e05060" opacity="0.35" />

            <!-- BICO - parte superior (fixa) -->
            <path
                d="M108 62
                   C108 54, 121 50, 130 50
                   C139 50, 152 54, 152 62
                   L152 64 L108 64 Z"
                fill="#f2c400" stroke="#e1b600" stroke-width="1.5" />

            <!-- BICO - parte inferior (abre/fecha ao mascar) -->
            <g>
                <path
                    d="M108 64 L152 64
                       C152 74, 140 80, 130 80
                       C120 80, 108 74, 108 64 Z"
                    fill="#f2c400" stroke="#e1b600" stroke-width="1.5" />
                <animateTransform attributeName="transform" type="translate"
                    values="0 0; 0 4; 0 0; 0 4; 0 0"
                    dur="0.6s" repeatCount="indefinite" />
            </g>
        </g>

        <!-- PEIXE (saindo do bico sendo comido) -->
        <g transform="rotate(-4 200 70)">
            <!-- Pivot no lado esquerdo do peixe (perto do bico) para encolher da cauda -->
            <g transform="translate(160 70)">
                <g>
                    <!-- Peixe encolhe da cauda para o bico enquanto é comido, depois reaparece -->
                    <animateTransform attributeName="transform" type="scale"
                        values="1 1; 0.04 0.04; 1 1; 1 1"
                        keyTimes="0; 0.8; 0.81; 1"
                        dur="3.5s"
                        repeatCount="indefinite" />
                    <g transform="translate(-160 -70)">
                        <!-- Corpo principal -->
                        <ellipse cx="200" cy="70" rx="44" ry="17"
                            fill="#1a90e0" stroke="#0a6ab0" stroke-width="1.5" />
                        <!-- Barriga mais clara -->
                        <ellipse cx="207" cy="75" rx="30" ry="10"
                            fill="#a8d8f8" opacity="0.85" />
                        <!-- Nadadeira dorsal -->
                        <path d="M185 53 C192 42, 204 42, 214 53"
                            fill="#1a90e0" stroke="#0a6ab0" stroke-width="1.3" />
                        <!-- Nadadeira peitoral -->
                        <path d="M188 72 C183 82, 195 86, 200 76"
                            fill="#1a90e0" stroke="#0a6ab0" stroke-width="1.2" />
                        <!-- Cauda bifurcada -->
                        <path d="M244 70 L262 54 L258 68 L262 70 L258 72 L262 86 Z"
                            fill="#1a90e0" stroke="#0a6ab0" stroke-width="1.3" />
                        <!-- Escamas (arcos sutis) -->
                        <path d="M200 55 Q205 63 205 70" fill="none" stroke="#0a6ab0"
                            stroke-width="1" opacity="0.5" />
                        <path d="M214 54 Q219 62 219 70" fill="none" stroke="#0a6ab0"
                            stroke-width="1" opacity="0.5" />
                        <path d="M228 57 Q233 64 233 70" fill="none" stroke="#0a6ab0"
                            stroke-width="1" opacity="0.5" />
                        <!-- Olho do peixe (assustado) -->
                        <circle cx="170" cy="65" r="6.5" fill="white" stroke="#0a6ab0"
                            stroke-width="1" />
                        <circle cx="171" cy="65" r="4" fill="#111" />
                        <circle cx="170" cy="64" r="1.5" fill="white" />
                        <!-- Sobrancelha assustada do peixe -->
                        <path d="M165 57 C167 55, 172 55, 174 57"
                            fill="none" stroke="#0a6ab0" stroke-width="1.2" stroke-linecap="round" />
                        <!-- Boquinha aberta do peixe (com medo) -->
                        <circle cx="160" cy="72" r="4" fill="#1a6090" />
                    </g>
                </g>
            </g>
        </g>

    </g>
</svg>