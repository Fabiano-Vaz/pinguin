<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260">
    <rect width="260" height="260" fill="transparent" />

    <!-- PÉS -->
    <g fill="#f2c400" stroke="#e1b600" stroke-width="1.5">
        <path
            d="M78 222 C58 228, 52 240, 68 246 C86 252, 110 244, 116 236 C121 229, 105 221, 78 222 Z" />
        <path
            d="M182 222 C202 228, 208 240, 192 246 C174 252, 150 244, 144 236 C139 229, 155 221, 182 222 Z" />
    </g>

    <!-- CORPO — respiração de sono -->
    <g>
        <animateTransform attributeName="transform" type="translate"
            values="0 0; 0 -2; 0 0" dur="3s" repeatCount="indefinite" />

        <path
            d="M130 100 C85 100, 60 135, 60 165 C60 190, 85 220, 130 240 C175 220, 200 190, 200 165 C200 135, 175 100, 130 100 Z"
            fill="#0a0a0a" />
        <path
            d="M130 110 C105 110, 85 135, 85 175 C85 205, 105 225, 130 230 C155 225, 175 205, 175 175 C175 135, 155 110, 130 110 Z"
            fill="#ffffff" />

        <!-- ASAS caídas/relaxadas -->
        <path d="M70 148 C46 172, 62 206, 91 213 C96 201, 94 166, 70 148 Z" fill="#0a0a0a" />
        <path d="M190 148 C214 172, 198 206, 169 213 C164 201, 166 166, 190 148 Z" fill="#0a0a0a" />

        <!-- PESCOÇO + CABEÇA inclinada dormindo -->
        <g transform="translate(0, 10) rotate(18 130 95)">

            <!-- PESCOÇO -->
            <ellipse cx="130" cy="65" rx="20" ry="28" fill="#0a0a0a" />

            <!-- CABEÇA -->
            <ellipse cx="130" cy="55" rx="45" ry="35" fill="#0a0a0a" />

            <!-- CABELO FOFO -->
            <g fill="#0a0a0a">
                <ellipse cx="130" cy="20" rx="7" ry="12" transform="rotate(-5 130 20)" />
                <ellipse cx="113" cy="25" rx="6" ry="10" transform="rotate(-20 113 25)" />
                <ellipse cx="147" cy="25" rx="6" ry="10" transform="rotate(20 147 25)" />
                <ellipse cx="101" cy="32" rx="5" ry="8" transform="rotate(-35 101 32)" />
                <ellipse cx="159" cy="32" rx="5" ry="8" transform="rotate(35 159 32)" />
            </g>

            <!-- OLHOS FECHADOS (linhas) -->
            <path d="M105 50 C110 46, 122 46, 127 50" fill="none" stroke="#ffffff"
                stroke-width="2.5" stroke-linecap="round" />
            <path d="M133 50 C138 46, 150 46, 155 50" fill="none" stroke="#ffffff"
                stroke-width="2.5" stroke-linecap="round" />

            <!-- BICO -->
            <path
                d="M108 64 C108 58, 121 55, 130 55 C139 55, 152 58, 152 64 C152 72, 141 78, 130 78 C119 78, 108 72, 108 64 Z"
                fill="#f2c400" stroke="#e1b600" stroke-width="1.5" />

        </g>
    </g>

    <!-- ZZZ flutuando — 3 letras com offsets -->
    <!-- Z1 -->
    <text font-size="28" font-weight="bold" font-family="sans-serif" fill="#aaaaaa" opacity="0"
        x="175" y="80"> Z <animate attributeName="y" values="80; 40" dur="2.5s"
            repeatCount="indefinite" />
    <animate attributeName="opacity" values="0; 1; 0"
            keyTimes="0; 0.5; 1" dur="2.5s" repeatCount="indefinite" />
    <animate
            attributeName="font-size" values="28; 40" dur="2.5s" repeatCount="indefinite" />
    </text>
    <!-- Z2 -->
    <text font-size="22" font-weight="bold" font-family="sans-serif" fill="#aaaaaa" opacity="0"
        x="190" y="65"> Z <animate attributeName="y" values="65; 25" dur="2.5s" begin="0.8s"
            repeatCount="indefinite" />
    <animate attributeName="opacity" values="0; 1; 0"
            keyTimes="0; 0.5; 1" dur="2.5s" begin="0.8s" repeatCount="indefinite" />
    <animate
            attributeName="font-size" values="22; 34" dur="2.5s" begin="0.8s"
            repeatCount="indefinite" />
    </text>
    <!-- Z3 -->
    <text font-size="16" font-weight="bold" font-family="sans-serif" fill="#aaaaaa" opacity="0"
        x="205" y="50"> Z <animate attributeName="y" values="50; 10" dur="2.5s" begin="1.6s"
            repeatCount="indefinite" />
    <animate attributeName="opacity" values="0; 1; 0"
            keyTimes="0; 0.5; 1" dur="2.5s" begin="1.6s" repeatCount="indefinite" />
    <animate
            attributeName="font-size" values="16; 28" dur="2.5s" begin="1.6s"
            repeatCount="indefinite" />
    </text>

</svg>