<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260">
    <!-- Fundo transparente para manter somente o personagem visível -->
    <rect width="260" height="260" fill="transparent" />

    <!-- Sombra no chão para dar noção de apoio/profundidade -->
    <ellipse cx="130" cy="236" rx="76" ry="13" fill="#000000" opacity="0.16">
        <animate
            attributeName="opacity"
            values="0.16;0.12;0.16"
            dur="1.2s"
            repeatCount="indefinite"
            calcMode="spline"
            keySplines="0.42 0 0.58 1;0.42 0 0.58 1"
            keyTimes="0;0.5;1" />
    </ellipse>

    <g>
        <animateTransform
            attributeName="transform"
            type="translate"
            values="0 0;0 -2;0 0"
            dur="1.2s"
            repeatCount="indefinite"
            calcMode="spline"
            keySplines="0.42 0 0.58 1;0.42 0 0.58 1"
            keyTimes="0;0.5;1" />

        <!-- Corpo principal (silhueta preta) -->
        <path
            d="M130 118
           C92 118, 66 142, 66 173
           C66 202, 90 223, 130 231
           C170 223, 194 202, 194 173
           C194 142, 168 118, 130 118 Z"
            fill="#0a0a0a" />

        <!-- Barriga branca -->
        <path
            d="M130 128
           C108 128, 92 147, 92 178
           C92 204, 108 220, 130 224
           C152 220, 168 204, 168 178
           C168 147, 152 128, 130 128 Z"
            fill="#ffffff" />

        <!-- Asa esquerda levemente rotacionada para dentro -->
        <path
            d="M82 156
           C64 170, 70 198, 94 205
           C97 192, 156 170, 82 156 Z"
            transform="rotate(12 94 176)"
            fill="#0a0a0a" />

        <!-- Asa direita levemente rotacionada para dentro -->
        <path
            d="M178 156
           C196 170, 190 198, 166 205
           C163 192, 104 170, 178 156 Z"
            transform="rotate(-12 166 176)"
            fill="#0a0a0a" />

        <!-- Grupo da cabeça (deslocado para encaixar no corpo) -->
        <g transform="translate(0, 16)">
            <!-- Pescoço e cabeça -->
            <ellipse cx="130" cy="78" rx="18" ry="23" fill="#0a0a0a" />
            <ellipse cx="130" cy="67" rx="43" ry="33" fill="#0a0a0a" />

            <!-- Penachos do topo da cabeça -->
            <g fill="#0a0a0a">
                <ellipse cx="130" cy="34" rx="7" ry="11" transform="rotate(-5 130 34)" />
                <ellipse cx="114" cy="39" rx="6" ry="9" transform="rotate(-20 114 39)" />
                <ellipse cx="146" cy="39" rx="6" ry="9" transform="rotate(20 146 39)" />
            </g>

            <!-- Olhos e pupilas -->
            <circle cx="116" cy="64" r="12" fill="#ffffff" />
            <circle cx="144" cy="64" r="12" fill="#ffffff" />
            <circle cx="120" cy="66" r="5" fill="#000000" />
            <circle cx="148" cy="66" r="5" fill="#000000" />

            <!-- Bico -->
            <path
                d="M108 79
               C108 72, 120 68, 130 68
               C140 68, 152 72, 152 79
               C152 86, 140 92, 130 92
               C120 92, 108 86, 108 79 Z"
                fill="#f2c400" stroke="#e1b600" stroke-width="1.5" />
        </g>
    </g>

    <!-- Patinhas -->
    <g transform="translate(73,162) scale(0.9)">
        <g transform="translate(32,15)">
            <g>
