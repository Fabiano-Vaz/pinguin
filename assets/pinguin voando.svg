<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260">
    <rect width="260" height="260" fill="transparent" />

    <!-- Corpo inteiro com leve flutuação -->
    <g>
        <animateTransform attributeName="transform" type="translate"
            values="0 0; 0 -7; 0 2; 0 -7; 0 0" dur="0.9s" repeatCount="indefinite" />

        <!-- PATAS -->
        <g fill="#f2c400" stroke="#e1b600" stroke-width="1.5">
            <path
                d="M78 222 C58 228, 52 240, 68 246 C86 252, 110 244, 116 236 C121 229, 105 221, 78 222 Z" />
            <path
                d="M182 222 C202 228, 208 240, 192 246 C174 252, 150 244, 144 236 C139 229, 155 221, 182 222 Z" />
        </g>

        <!-- CORPO -->
        <path
            d="M130 100 C85 100, 60 135, 60 165 C60 190, 85 220, 130 240 C175 220, 200 190, 200 165 C200 135, 175 100, 130 100 Z"
            fill="#0a0a0a" />

        <!-- BARRIGA -->
        <path
            d="M130 110 C105 110, 85 135, 85 175 C85 205, 105 225, 130 230 C155 225, 175 205, 175 175 C175 135, 155 110, 130 110 Z"
            fill="#ffffff" />

        <!-- CABEÇA -->
        <g transform="translate(0, 10)">
            <ellipse cx="130" cy="65" rx="20" ry="28" fill="#0a0a0a" />
            <ellipse cx="130" cy="55" rx="45" ry="35" fill="#0a0a0a" />

            <!-- CABELO FOFO -->
            <g fill="#0a0a0a">
                <ellipse cx="130" cy="20" rx="7" ry="12" transform="rotate(-5 130 20)" />
                <ellipse cx="113" cy="25" rx="6" ry="10" transform="rotate(-20 113 25)" />
                <ellipse cx="147" cy="25" rx="6" ry="10" transform="rotate(20 147 25)" />
            </g>

            <!-- OLHOS com brilho (empolgado) -->
            <circle cx="116" cy="50" r="12" fill="#ffffff" />
            <circle cx="144" cy="50" r="12" fill="#ffffff" />
            <circle cx="119" cy="49" r="5" fill="#000000" />
            <circle cx="141" cy="49" r="5" fill="#000000" />
            <circle cx="121" cy="47" r="2.2" fill="#ffffff" />
            <circle cx="143" cy="47" r="2.2" fill="#ffffff" />

            <!-- BICO aberto (esforço) -->
            <path
                d="M108 64 C108 58, 121 55, 130 55 C139 55, 152 58, 152 64 C152 75, 141 82, 130 82 C119 82, 108 75, 108 64 Z"
                fill="#f2c400" stroke="#e1b600" stroke-width="1.5" />
            <!-- boca aberta interior -->
            <path d="M118 72 C124 78, 136 78, 142 72" fill="#cc8800" stroke="none" />
        </g>

        <!-- ASA ESQUERDA — bate para cima e para baixo -->
        <g>
            <path d="M82 148 C30 138, 22 188, 55 215 C68 204, 78 162, 72 148 Z" fill="#0a0a0a" />
            <animateTransform attributeName="transform" type="rotate"
                values="-40 74 158; 90 74 158; -40 74 158" dur="0.42s" repeatCount="indefinite" />
        </g>

        <!-- ASA DIREITA — bate espelhado -->
        <g>
            <path d="M188 148 C230 138, 238 188, 205 215 C192 204, 182 162, 188 148 Z"
                fill="#0a0a0a" />
            <animateTransform attributeName="transform" type="rotate"
                values="40 186 158; -90 186 158; 40 186 158" dur="0.42s" repeatCount="indefinite" />
        </g>
    </g>
</svg>