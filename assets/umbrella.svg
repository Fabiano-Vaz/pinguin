    <line x1="50" y1="56" x2="27" y2="13" stroke="#E6B800" stroke-width="1.5" />
    <line x1="50" y1="56" x2="50" y2="6" stroke="#E6B800" stroke-width="2" />
    <line x1="50" y1="56" x2="73" y2="13" stroke="#E6B800" stroke-width="1.5" />
    <line x1="50" y1="56" x2="95" y2="56" stroke="#E6B800" stroke-width="1.5" />
    <!-- Scalloped bottom edge -->
    <path d="M5,56 Q16,67 27,56 Q38,67 50,56 Q62,67 73,56 Q84,67 95,56"
        fill="none" stroke="#E6B800" stroke-width="2" />
