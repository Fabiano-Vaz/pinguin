<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260">
    <rect width="260" height="260" fill="transparent" />

    <!-- PÉS -->
    <g fill="#f2c400" stroke="#e1b600" stroke-width="1.5">
        <path
            d="M78 222 C58 228, 52 240, 68 246 C86 252, 110 244, 116 236 C121 229, 105 221, 78 222 Z" />
        <path
            d="M182 222 C202 228, 208 240, 192 246 C174 252, 150 244, 144 236 C139 229, 155 221, 182 222 Z" />
    </g>

    <!-- CORPO -->
    <path
        d="M130 100 C85 100, 60 135, 60 165 C60 190, 85 220, 130 240 C175 220, 200 190, 200 165 C200 135, 175 100, 130 100 Z"
        fill="#0a0a0a" />

    <!-- BARRIGA -->
    <path
        d="M130 110 C105 110, 85 135, 85 175 C85 205, 105 225, 130 230 C155 225, 175 205, 175 175 C175 135, 155 110, 130 110 Z"
        fill="#ffffff" />

    <!-- ASA esquerda levantada (apaixonado, animada) -->
    <g>
        <animateTransform attributeName="transform" type="rotate"
            values="-28 84 150; -36 84 150; -28 84 150" dur="2s" repeatCount="indefinite" />
        <path d="M70 140 C45 165, 60 200, 90 210 C95 200, 95 160, 70 140 Z" fill="#0a0a0a" />
    </g>

    <!-- ASA direita levantada (apaixonado, animada) -->
    <g>
        <animateTransform attributeName="transform" type="rotate"
            values="28 176 150; 36 176 150; 28 176 150" dur="2s" repeatCount="indefinite" />
        <path d="M190 140 C215 165, 200 200, 170 210 C165 200, 165 160, 190 140 Z" fill="#0a0a0a" />
    </g>

    <!-- CABEÇA + PESCOÇO (balanço sonhador) -->
    <g transform="translate(0, 10)">
        <animateTransform attributeName="transform" type="rotate"
            additive="sum"
            values="-6 130 95; -3 130 95; -6 130 95" dur="2s" repeatCount="indefinite" />

        <!-- PESCOÇO -->
        <ellipse cx="130" cy="65" rx="20" ry="28" fill="#0a0a0a" />

        <!-- CABEÇA -->
        <ellipse cx="130" cy="55" rx="45" ry="35" fill="#0a0a0a" />

        <!-- CABELO FOFO -->
        <g fill="#0a0a0a">
            <ellipse cx="130" cy="20" rx="7" ry="12" transform="rotate(-5 130 20)" />
            <ellipse cx="113" cy="25" rx="6" ry="10" transform="rotate(-20 113 25)" />
            <ellipse cx="147" cy="25" rx="6" ry="10" transform="rotate(20 147 25)" />
            <ellipse cx="101" cy="32" rx="5" ry="8" transform="rotate(-35 101 32)" />
            <ellipse cx="159" cy="32" rx="5" ry="8" transform="rotate(35 159 32)" />
        </g>

        <!-- OLHO ESQUERDO em formato de coração -->
        <path
            d="M116,62 C106,55, 103,43, 110,40 C113,38.5, 116,44, 116,44
                 C116,44, 119,38.5, 122,40 C129,43, 126,55, 116,62 Z"
            fill="#e63946">
            <animate attributeName="d"
                values="M116,62 C106,55,103,43,110,40 C113,38.5,116,44,116,44 C116,44,119,38.5,122,40 C129,43,126,55,116,62 Z;
                        M116,60 C107,54,105,44,111,41 C113.5,40,116,45.5,116,45.5 C116,45.5,118.5,40,121,41 C127,44,125,54,116,60 Z;
                        M116,62 C106,55,103,43,110,40 C113,38.5,116,44,116,44 C116,44,119,38.5,122,40 C129,43,126,55,116,62 Z"
                dur="1.2s" repeatCount="indefinite" />
        </path>
        <circle cx="110" cy="44" r="2.5" fill="white" opacity="0.8" />

        <!-- OLHO DIREITO em formato de coração -->
        <path
            d="M144,62 C134,55, 131,43, 138,40 C141,38.5, 144,44, 144,44
                 C144,44, 147,38.5, 150,40 C157,43, 154,55, 144,62 Z"
            fill="#e63946">
            <animate attributeName="d"
                values="M144,62 C134,55,131,43,138,40 C141,38.5,144,44,144,44 C144,44,147,38.5,150,40 C157,43,154,55,144,62 Z;
                        M144,60 C135,54,133,44,139,41 C141.5,40,144,45.5,144,45.5 C144,45.5,146.5,40,149,41 C155,44,153,54,144,60 Z;
                        M144,62 C134,55,131,43,138,40 C141,38.5,144,44,144,44 C144,44,147,38.5,150,40 C157,43,154,55,144,62 Z"
                dur="1.2s" repeatCount="indefinite" />
        </path>
        <circle cx="138" cy="44" r="2.5" fill="white" opacity="0.8" />

        <!-- BOCHECHAS coradas -->
        <ellipse cx="100" cy="68" rx="11" ry="7" fill="#ff8090" opacity="0.6">
            <animate attributeName="opacity" values="0.6; 0.85; 0.6" dur="2s"
                repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="160" cy="68" rx="11" ry="7" fill="#ff8090" opacity="0.6">
            <animate attributeName="opacity" values="0.6; 0.85; 0.6" dur="2s"
                repeatCount="indefinite" />
        </ellipse>

        <!-- BICO -->
        <path
            d="M108 64 C108 58, 121 55, 130 55 C139 55, 152 58, 152 64 C152 72, 141 78, 130 78 C119 78, 108 72, 108 64 Z"
            fill="#f2c400" stroke="#e1b600" stroke-width="1.5" />

        <!-- SORRISO largo sonhador -->
        <path d="M117 73 C121 80, 139 80, 143 73" fill="#e1b600" stroke="#c8960a"
            stroke-width="1.5" stroke-linecap="round" />

    </g>

    <!-- CORAÇÃO flutuante esquerda -->
    <g opacity="0">
        <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" repeatCount="indefinite"
            begin="0s" />
        <animateTransform attributeName="transform" type="translate"
            values="0,0; -8,-55" dur="2.2s" repeatCount="indefinite" begin="0s" />
        <path
            d="M55,155 C48,148, 41,138, 47,134 C49.5,132.5, 55,137, 55,137
                 C55,137, 60.5,132.5, 63,134 C69,138, 62,148, 55,155 Z"
            fill="#e63946" />
    </g>

    <!-- CORAÇÃO flutuante direita -->
    <g opacity="0">
        <animate attributeName="opacity" values="0;1;1;0" dur="2.6s" repeatCount="indefinite"
            begin="0.9s" />
        <animateTransform attributeName="transform" type="translate"
            values="0,0; 10,-60" dur="2.6s" repeatCount="indefinite" begin="0.9s" />
        <path
            d="M205,145 C198,138, 191,128, 197,124 C199.5,122.5, 205,127, 205,127
                 C205,127, 210.5,122.5, 213,124 C219,128, 212,138, 205,145 Z"
            fill="#ff6b9d" />
    </g>

    <!-- CORAÇÃO flutuante topo -->
    <g opacity="0">
        <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"
            begin="1.6s" />
        <animateTransform attributeName="transform" type="translate"
            values="0,0; 2,-50" dur="2s" repeatCount="indefinite" begin="1.6s" />
        <path
            d="M130,50 C123,43, 116,33, 122,29 C124.5,27.5, 130,32, 130,32
                 C130,32, 135.5,27.5, 138,29 C144,33, 137,43, 130,50 Z"
            fill="#e63946" />
    </g>

</svg>