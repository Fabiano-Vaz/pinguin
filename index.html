<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script type="module">
        const parseBooleanEnv = (value, fallback = false) => {
            if (typeof value !== "string") return fallback;
            const normalized = value.trim().toLowerCase();
            if (["1", "true", "yes", "on"].includes(normalized)) return true;
            if (["0", "false", "no", "off"].includes(normalized)) return false;
            return fallback;
        };

        const debugPanel = parseBooleanEnv(import.meta.env.VITE_PINGUIN_DEBUG_PANEL, false);
        const runnerDebug = parseBooleanEnv(import.meta.env.VITE_PINGUIN_RUNNER_DEBUG, false);

        window.PENGUIN_CONFIG = {
            size: 120,
            groundRatio: 0.86,
            backgroundImage: "assets/backgroung-dark.png",
            debugPanel,
            constants: {
                game: {
                    runner: {
                        debug: runnerDebug,
                    },
                },
            },
        };
    </script>
    <script type="module" src="/src/webview-entry.ts"></script>
</body>

</html>
