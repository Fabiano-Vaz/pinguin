<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260">
    <rect width="260" height="260" fill="transparent" />

    <!-- WRAPPER GERAL — balanço sutil do corpo -->
    <g>
        <animateTransform attributeName="transform" type="rotate"
            values="0 130 180; 0 130 180; 2 130 180; 1 130 180; 2 130 180; 0 130 180; 0 130 180"
            keyTimes="0; 0.2; 0.4; 0.55; 0.65; 0.8; 1"
            dur="2.5s" repeatCount="indefinite" />

        <!-- PÉS -->
        <g fill="#f2c400" stroke="#e1b600" stroke-width="1.5">
            <path
                d="M70 215 C50 220, 45 235, 62 240 C80 245, 105 238, 112 230 C118 223, 100 215, 70 215 Z" />
            <path
                d="M190 215 C210 220, 215 235, 198 240 C180 245, 155 238, 148 230 C142 223, 160 215, 190 215 Z" />
        </g>

        <!-- CORPO -->
        <path
            d="M130 100 C85 100, 60 135, 60 165 C60 190, 85 220, 130 240 C175 220, 200 190, 200 165 C200 135, 175 100, 130 100 Z"
            fill="#0a0a0a" />

        <!-- BARRIGA -->
        <path
            d="M130 110 C105 110, 85 135, 85 175 C85 205, 105 225, 130 230 C155 225, 175 205, 175 175 C175 135, 155 110, 130 110 Z"
            fill="#ffffff" />

        <!-- ASA ESQUERDA — estática -->
        <path d="M70 140 C45 165, 60 200, 90 210 C95 200, 95 160, 70 140 Z" fill="#0a0a0a" />

        <!-- ASA DIREITA — sobe para coçar -->
        <g>
            <animateTransform attributeName="transform" type="rotate"
                values="0 190 140; 0 190 140; 145 190 140; 148 190 140; 145 190 140; 0 190 140; 0 190 140"
                keyTimes="0; 0.2; 0.4; 0.55; 0.65; 0.8; 1"
                dur="2.5s" repeatCount="indefinite" />
            <path d="M190 140 C215 165, 200 200, 170 210 C165 200, 165 160, 190 140 Z"
                fill="#0a0a0a" />
        </g>

        <!-- PESCOÇO + CABEÇA — inclina ao coçar -->
        <g>
            <animateTransform attributeName="transform" type="rotate"
                values="0 130 95; 0 130 90; 30 130 95; 17 130 95; 20 130 95; 0 130 95; 0 130 95"
                keyTimes="0; 0.2; 0.4; 0.55; 0.65; 0.8; 1"
                dur="2.5s" repeatCount="indefinite" />

            <!-- PESCOÇO -->
            <ellipse cx="130" cy="65" rx="20" ry="28" fill="#0a0a0a" />

            <!-- CABEÇA -->
            <ellipse cx="130" cy="55" rx="45" ry="35" fill="#0a0a0a" />

            <!-- CABELO FOFO -->
            <g fill="#0a0a0a">
                <ellipse cx="130" cy="20" rx="7" ry="12" transform="rotate(-5 130 20)" />
                <ellipse cx="113" cy="25" rx="6" ry="10" transform="rotate(-20 113 25)" />
                <ellipse cx="147" cy="25" rx="6" ry="10" transform="rotate(20 147 25)" />
                <ellipse cx="101" cy="32" rx="5" ry="8" transform="rotate(-35 101 32)" />
                <ellipse cx="159" cy="32" rx="5" ry="8" transform="rotate(35 159 32)" />
            </g>

            <!-- OLHOS -->
            <circle cx="115" cy="50" r="12" fill="#ffffff" />
            <circle cx="145" cy="50" r="12" fill="#ffffff" />
            <circle cx="118" cy="52" r="5" fill="#000000" />
            <circle cx="142" cy="52" r="5" fill="#000000" />

            <!-- PÁLPEBRA OLHO DIREITO (lado que coça) — fecha mais -->
            <ellipse cx="145" cy="38" rx="20" ry="0" fill="#0a0a0a">
                <animate attributeName="ry"
                    values="0; 0; 14; 12; 14; 0; 0"
                    keyTimes="0; 0.2; 0.4; 0.55; 0.65; 0.8; 1"
                    dur="2.5s" repeatCount="indefinite" />
            </ellipse>

            <!-- PÁLPEBRA OLHO ESQUERDO — fecha um pouco menos -->
            <ellipse cx="115" cy="38" rx="20" ry="0" fill="#0a0a0a">
                <animate attributeName="ry"
                    values="0; 0; 9; 7; 9; 0; 0"
                    keyTimes="0; 0.2; 0.4; 0.55; 0.65; 0.8; 1"
                    dur="2.5s" repeatCount="indefinite" />
            </ellipse>

            <!-- BICO -->
            <path
                d="M108 65 C108 58, 120 55, 130 55 C140 55, 152 58, 152 65 C152 72, 140 78, 130 78 C120 78, 108 72, 108 65 Z"
                fill="#f2c400" stroke="#e1b600" stroke-width="1.5" />

            <!-- MARCAS DE COÇAR — piscam enquanto a asa está levantada -->
            <g stroke="#555555" stroke-width="1.6" stroke-linecap="round" opacity="0">
                <animate attributeName="opacity"
                    values="0; 0; 1; 0; 1; 0; 0"
                    keyTimes="0; 0.2; 0.4; 0.55; 0.65; 0.8; 1"
                    dur="2.5s" repeatCount="indefinite" />
                <!-- MARCAS DE COÇAR — fixas -->
                <g stroke="#555555" stroke-width="2.2" stroke-linecap="round">
                    <!-- acima da bolinha central (cx=130 cy=20) -->
                    <line x1="127" y1="4" x2="133" y2="-3" transform="rotate(-39, 127.5, 0.5)" />
                    <!-- acima da bolinha direita-media (cx=147 cy=25) -->
                    <line x1="146" y1="10" x2="153" y2="3" transform="rotate(-28, 137.5, 6.5)" />
                    <!-- acima da bolinha mais à direita (cx=159 cy=32) -->
                    <line x1="160" y1="19" x2="168" y2="13" transform="rotate(-25, 141, 20)" />
                </g>
            </g>
        </g>

    </g>
</svg>