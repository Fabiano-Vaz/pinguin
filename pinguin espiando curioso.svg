        d="M75 150
           C40 170, 55 210, 95 215
           C100 195, 95 160, 75 150 Z"
        fill="#0a0a0a" />

    <!-- ASA DIANTEIRA -->
    <path
        d="M200 150
           C230 170, 215 205, 175 210
           C170 190, 175 160, 200 150 Z"
        fill="#0a0a0a" />

    <!-- OLHOS (olhando para direita) -->
    <circle cx="145" cy="55" r="12" fill="#ffffff" />
    <circle cx="175" cy="55" r="12" fill="#ffffff" />
    <circle cx="150" cy="57" r="5" fill="#000000" />
    <circle cx="180" cy="57" r="5" fill="#000000" />

    <!-- BICO -->
    <path
        d="M140 70
           C140 63, 155 60, 165 60
           C175 60, 190 63, 190 70
