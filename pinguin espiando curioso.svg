<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260">
    <rect width="260" height="260" fill="transparent" />

    <!-- PÉS (um à frente) -->
    <g fill="#f2c400" stroke="#e1b600" stroke-width="1.5">
        <!-- pé traseiro -->
        <path
            d="M85 225
             C65 230, 60 242, 75 247
             C92 252, 115 245, 120 238
             C125 232, 110 225, 85 225 Z" />
        <!-- pé da frente -->
        <path
            d="M165 215
             C185 220, 195 235, 178 240
             C160 245, 135 238, 128 230
             C122 223, 140 215, 165 215 Z" />
    </g>

    <!-- CORPO (levemente inclinado para frente) -->
